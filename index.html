<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin:0;
      padding: 0;
      box-sizing:border-box;
    }
    body{
      background-color:hsl(185, 75%, 39%);
      font-family: 'Kumbh Sans', sans-serif;
      display:flex;
      align-items:center;
      min-height: 100vh;
      background-image: url(/images/bg-pattern-top.svg),url(/images/bg-pattern-bottom.svg);
      background-repeat:no-repeat,no-repeat;
      background-position: right 48vw bottom 40vh, left 45vw top 44vh;
    }

   #container{
    margin:0 auto;
    text-align: center;
   }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .stat-card{
      max-width: 420px;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      margin: 1rem;
    }

    .profile img{
      width:100px;
      height:100px;
      border-radius: 50%;
      border: 5px solid white;
      margin-top: -50px;
      margin-bottom: 10px;
    }
    .stat-card h2{
      color: hsl(229, 23%, 23%);
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    h2 > span{
      font-weight: 400;
      color: hsl(227, 10%, 46%);
      
    }
    .stat{
      display: flex;
      justify-content: space-between;
      border-top: 1px solid hsl(225, 100%, 46%, 0.2);
      padding-top:30px;
      padding-bottom: 30px;
      padding-left: 50px;
      padding-right: 50px;
      margin-top: 30px;
    }
    .stat p{
      color: hsl(227, 10%, 46%);
      font-size: 10px;
    }
    h3{
      font-size: 18px;
      color: hsl(229, 23%, 23%);
      font-weight: 700;
      margin-bottom: 5px;
      
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div class="stat-card">
      <img src="./images/bg-pattern-card.svg" alt="card-pattern">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div> 
          <h2>Victor Crest <span>26</span></h2>
         
          <p>London</p>
        
        <div class="stat">
              <div class="stat-1">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="stat-2">
                <h3>803K</h3>
                <p>Likes</p>
              </div>
              <div class="stat-3">
                <h3>1.4K</h3>
                <p>Photos</p>
              </div>
          </div>

      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JOSHUA</a>.
  </div>
</body>
</html>
